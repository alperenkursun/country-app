<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>COUNTRY APP</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center mt-3">
        <select id="region" onchange="displaySubregion(this)" class="form-select w-25 m-0">
            <option value="" disabled selected>REGIONS</option>
            <option value="1">Africa</option>
            <option value="2">Asia</option>
            <option value="3">Americas</option>
            <option value="4">Europe</option>
            <option value="5">Oceania</option>
        </select>
    
        <select id="subregion" onchange="selected(this)" class="form-select w-25 m-0 ms-1">
            <option value="" disabled selected>SUBREGIONS</option>
        </select>

        <!-- <button class="btn btn-primary ms-1">SELECT</button> -->
    </div>

    <div id="countries" class="d-flex flex-wrap justify-content-center align-items-center mt-3">
    </div>
    
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
